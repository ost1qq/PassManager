<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/styles/style.css">
    <title>PassManager</title>
</head>

<body class="body-no-scroll">
    <header>
        <nav>

        </nav>
    </header>
    <main>
        <div class="section-wrapper">
            <section class="section-red">
                <div class="logo-pm">
                    <p class="logo-text">PassManager</p>
                    <img class="logo-img" src="assets/images/logoPm.png" alt="Логотип PassManager" />
                </div>
            </section>
            <section class="section-black">
                <h1 class="page-name">View your passwords</h1>
                <article class="account-passwords">
                    <img src="assets/icons/icon-fb.png" alt="Facebook" width="50px">
                    <input id="fb-login-id" class="slim-input" type="text" placeholder="****************">
                    <input id="fb-password-id" class="slim-input" type="text" placeholder="****************">
                    <button id="fb-view-id" class="show-pass">View</button>
                </article>
                <article class="account-passwords">
                    <img src="assets/icons/icon-inst.png" alt="Instagram" width="50px">
                    <input id="inst-login-id" class="slim-input" type="text" placeholder="****************">
                    <input id="inst-password-id" class="slim-input" type="text" placeholder="****************">
                    <button id="inst-view-id" class="show-pass">View</button>
                </article>
                <article class="account-passwords">
                    <img src="assets/icons/icon-google.png" alt="Google" width="50px">
                    <input id="google-login-id" class="slim-input" type="text" placeholder="****************">
                    <input id="google-password-id" class="slim-input" type="text" placeholder="****************">
                    <button id="fb-view" class="show-pass">View</button>
                </article>
                <a href="manager.html" class="link-btn home-link-btn">Go back</a>
            </section>
        </div>
    </main>
    <footer>

</html>
