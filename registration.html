<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/styles/style.css">
    <title>Document</title>
</head>

<body class="body-no-scroll">
    <main class="main-account">
        <section class="section-wrapper">
            <section class="section-red">
                <div class="logo-pm">
                    <p class="logo-text">PassManager</p>
                    <img class="logo-img" src="assets/images/logoPm.png" alt="Логотип PassManager" />
                </div>
                <div class="login-option">
                    <p style="font-weight: 700;"><a href="registration.html">Registration</a></p>
                    <p>|</p>
                    <p><a href="authorisation.html">Authorisation</a></p>
                </div>
                
            </section>
            <section class="section-black">
                <h1 class="page-name">Create your account</h1>
                <form class="form-wrapper" id="regFromId">
                    <input class="wide-input" type="text" name="" id="usernameIdReg" placeholder="Username">
                    <input class="wide-input" type="password" id="passwordIdReg" placeholder="Password">
                    <input class="wide-input" type="password" id="rePasswordIdReg" placeholder="Repeat password">
                    <button class="action-btn sign-up-btn" id="signUpBtnId" type="submit">Sign up</button>
                    <div class="error-message"></div>
                    <p><a href="404.html">Have a problem with signing up?</a></p>
                </form>
            </section>
        </section>
    </main>
    <footer>
    </footer>
    <script src="scripts/regScript.js"></script>
</body>

</html>
